<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0px;
      padding: 0px;
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
    }

    #canvas-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      display: block;
      background-color: #000;
      transition: width 0.3s, height 0.3s;
      cursor: zoom-in;
    }

    #stats {
      position: absolute;
      bottom: 5px;
      left: 5px;
      width: 200px;
      z-index: 1;
      font-size: 8pt;
      text-rendering: optimizeSpeed;
      -webkit-font-smoothing: none;
      color: #888;
    }

    #status {
      text-align: center;
      font-size: 10pt;
      margin-top: 10px;
      position: absolute;
      top: 10px;
      left: 50%;
      z-index: 1;
      transform: translateX(-50%);
    }

    #toolbar {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 180px;
      text-align: right;
      z-index: 1;
    }
    #toolbar button {
      display: inline-block;
      padding: 8px 12px;
      background: #2928288c;
      color: #fff;
      border: none;
      border-radius: 1px;
      cursor: pointer;
      z-index: 1;
    }

    #settingsDialog {
      position: fixed;
      top: unset;
      left: unset;
      bottom: 50px;
      right: 20px;
      margin: 0;
      padding: 20px;
      min-width: 320px;
      max-width: 90%;
      max-height: 80vh;
      border: 1px solid #444;
      background: rgba(8, 8, 8, 0.65);
      color: #eee;
      overflow: auto;
    }

    #settingsDialog::backdrop {
      background: rgba(0, 0, 0, 0.5);
    }

    #settingsForm {
      display: flex;
      flex-direction: column;
      -gap: 10px;
    }

    #viewersDialog {
      position: fixed;
      top: unset;
      left: unset;
      bottom: 50px;
      right: 20px;
      margin: 0;
      padding: 20px;
      min-width: 320px;
      max-width: 90%;
      max-height: 80vh;
      border: 1px solid #444;
      background: rgba(8, 8, 8, 0.65);
      color: #eee;
      overflow: auto;
    }

    #viewersDialog::backdrop {
      background: rgba(0, 0, 0, 0.5);
    }

    dialog .title {
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
    }

    dialog summary {
      font-size: 1.2em;
      margin-bottom: 5px;
      cursor: pointer;
    }

    dialog label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.2em;
    }

    dialog input[type="number"],
    dialog input[type="text"],
    dialog select {
      background: #333;
      border: 1px solid #555;
      color: #eee;
      padding: 5px;
      width: 150px;
      border-radius: 4px;
    }

    dialog input[type="checkbox"] {
      margin-left: 10px;
    }

    dialog .close {
      position: absolute;
      top: 5px;
      right: 5px;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
      padding: 8px;
      line-height: 1;
      background: #dc354533;
    }

    dialog .close:hover {
      background: #dc3545;
    }

    dialog ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    dialog li {
      margin-bottom: 8px;
      padding-bottom: 6px;
      border-bottom: 1px solid #333;
      font-size: 11px;
    }

    dialog code {
      font-size: 10px;
      color: #666;
      padding: 4px 6px;
      border-radius: 3px;
      display: block;
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
</head>

<body>
  <div id="toolbar">
    <button id="viewerButton" title="Viewers">üëÅ <span id="viewerCount">0</span></button>
    <button id="settingsButton" title="Settings">‚öôÔ∏è</button>
    <button id="fullscreenButton" title="Fullscreen">‚õ∂</button>
  </div>

  <div id="stats">
    <span id="fps"></span> ‚Ä¢ 
    <span id="bitrate"></span> ‚Ä¢ 
    <span id="avgframesize"></span>
  </div>

  <div id="canvas-container">
    <canvas id="videoCanvas"></canvas>
  </div>
  <div id="status">(Not loaded)</div>

  <dialog id="settingsDialog">
    <button id="closeButton" class="close" type="button">‚úñ</button>
    <div class="title">Settings</div>
    <form id="settingsForm" method="dialog">
      <details open>
        <summary>Frame compression</summary>
        <label>
          <input type="checkbox" id="reencode" name="reencode">
          <span>Enable compression</span>
        </label>
        <label>
          <span>Resolution:</span>
          <select id="resolution" name="resolution">
            <option value="0,0">Original</option>
            <option value="1920,1080">1920x1080 (1080p)</option>
            <option value="1280,720">1280x720 (720p)</option>
            <option value="960,540">960x540 (540p)</option>
            <option value="853,480">853x480 (480p)</option>
            <option value="640,360">640x360 (360p)</option>
            <option value="426,240">426x240 (240p)</option>
            <option value="256,144">256x144 (144p)</option>
          </select>
        </label>
        <label>
          <span>Format:</span>
          <select id="format" name="format">
            <option value="jpg">JPEG</option>
            <option value="webp">WEBP</option>
          </select>
        </label>
        <label>
          <span>Quality (1-100):</span>
          <input type="number" id="quality" name="quality" min="1" max="100" step="1">
        </label>
        <label>
          <span>Effort (0-6):</span>
          <input type="number" id="effort" name="effort" min="0" max="6" step="1">
        </label>
      </details>
      <hr style="width: 100%;">
      <details>
        <summary>Capture Settings</summary>
        <label>
          <span>Resolution:</span>
          <select id="capResolution" name="capResolution">
            <option value="3840x2160" disabled>3840x2160</option>
            <option value="1920x1080">1920x1080</option>
            <option value="1280x720">1280x720</option>
            <option value="720x480">720x480</option>
            <option value="640x480">640x480</option>
          </select>
        </label>
        <label>
          <span>FPS:</span>
          <select id="capFps" name="capFps">
            <option value="60">60</option>
            <option value="50">50</option>
            <option value="30">30</option>
            <option value="24">24</option>
            <option value="20">20</option>
            <option value="14">15</option>
            <option value="10">10</option>
            <option value="5">5</option>
          </select>
        </label>
        <label>
          <span>Frame skip:</span>
          <select id="capFrameSkip" name="capFrameSkip">
            <option value="0">none</option>
            <option value="1">1/2 fps</option>
            <option value="2">1/3 fps</option>
            <option value="3">1/4 fps</option>
            <option value="4">1/5 fps</option>
            <option value="5">1/6 fps</option>
            <option value="9">1/10 fps</option>
          </select>
        </label>
        <label>
          <span>Codec:</span>
          <select id="capCodec" name="capCodec">
            <option value="mjpeg">MJPEG (Fast Lossy)</option>
            <option value="png">PNG (Lossless Slow)</option>
          </select>
        </label>
      </details>
      <hr style="width: 100%;">
      <label>
        <span>Max Queue (frames):</span>
        <input type="number" id="maxFramesBuffered" name="maxFramesBuffered" min="0" max="300">
      </label>
    </form>
  </dialog>

  <dialog id="viewersDialog">
    <button id="viewersCloseButton" class="close" type="button">‚úñ</button>
    <div class="title">Viewers</div>
    <div id="viewersContent"></div>
  </dialog>

  <script>
    const WS_URL = (location.protocol === 'https:' ? 'wss' : 'ws') + '://' + window.location.hostname + (window.location.port ? ':' + window.location.port : '');
    let ws = null;
    let reconnectTimeout = null;

    const statusDiv = document.querySelector('#status');
    const videoCanvas = document.querySelector('#videoCanvas');
    const scaleModeStatus = document.querySelector('#scaleModeStatus');
    const frameCtx = videoCanvas ? videoCanvas.getContext('2d') : null;
    const fpsDiv = document.querySelector('#fps');
    const bitrateDiv = document.querySelector('#bitrate');
    const framesizeDiv = document.querySelector('#avgframesize');

    
    // UI elements
    const fullscreenButton = document.querySelector('#fullscreenButton');
    const settingsButton = document.querySelector('#settingsButton');
    const settingsDialog = document.querySelector('#settingsDialog');
    const settingsForm = document.querySelector('#settingsDialog form');
    const settingsCloseButton = document.querySelector('#settingsDialog .close');
    const viewerButton = document.querySelector('#viewerButton');
    const viewerCountSpan = document.querySelector('#viewerCount');
    const viewersDialog = document.querySelector('#viewersDialog');
    const viewersCloseButton = document.querySelector('#viewersDialog .close');
    const viewersContent = document.querySelector('#viewersContent');

    if (!videoCanvas || !frameCtx) {
      console.error("Canvas element or context not found!");
      status("Canvas element or context not found!");
    }

    let statusTimeout;
    function status(str, timeout=5) {
      if (statusTimeout) clearTimeout(statusTimeout);
      statusDiv.style.display = str ? '' : 'none';
      statusDiv.innerHTML = str.replace(/\n/g, '<br>');
      statusTimeout = setTimeout(() => {
        statusDiv.style.display = 'none';
        statusDiv.innerHTML = '';
        statusTimeout = null;
      }, timeout * 1000);
    }

    // New variables for tracking stats
    let totalBytes = 0;
    let frameCount = 0;
    let lastStatsTime = performance.now();
    const statsRefreshRate = 2000; // Update stats every 2 seconds

    // Viewer stats state
    let viewerStats;

    function connectWebSocket() {
      if (ws && (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING)) {
        console.log('WebSocket is already connected or connecting. Skipping new connection.');
        return;
      }

      console.log('Connecting...');
      status('Connecting...', 30);

      ws = new WebSocket(WS_URL);
      ws.binaryType = 'arraybuffer';

      ws.onopen = () => {
        console.log('WebSocket connected!');
        status('Connected!', 2);
        // Reset stats on new connection
        totalBytes = 0;
        frameCount = 0;
        lastStatsTime = performance.now();
      };

      ws.onmessage = (event) => {
        if (event.data instanceof ArrayBuffer) {
          frameStats(event.data.byteLength);
          drawFrame(videoCanvas, frameCtx, event.data);
        } else if (event.data instanceof Blob) {
          // Need to get the byte length from the blob before drawing
          event.data.arrayBuffer().then(buffer => {
            frameStats(buffer.byteLength);
            drawFrame(videoCanvas, frameCtx, event.data);
          });
        } else {
          try {
            const data = JSON.parse(event.data);
            if (data && data.type === 'viewerStats') {
              handleViewerStats(data);
            } else {
              console.log("Received non-binary (likely JSON) message:", data);
            }
          } catch (err) {
            console.warn("Received unexpected non-binary, non-JSON message:", err, event.data);
            status("Received unexpected non-binary, non-JSON message:\n" + err + "\n" + event.data, 30);
          }
        }
      };

      ws.onclose = () => {
        console.log('WebSocket connection closed.');
        if (document.visibilityState === 'visible') {
          console.log('Attempting to reconnect in 3 seconds...');
          status('WebSocket disconnected. Attempting to reconnect in 3 seconds...', 30);
          reconnectTimeout = setTimeout(() => connectWebSocket(), 1000 * 3);
        } else {
          status('Connection closed. (Tab was not visible)', 30);
        }
      };

      ws.onerror = (error) => {
        console.error('WebSocket error: ', error);
        status('WebSocket error:\n' + error, 30);
      };
    }

    function disconnectWebSocket() {
      console.log('Disconnecting...');
      status('Disconnecting...');
      if (ws) {
        clearTimeout(reconnectTimeout);
        ws.close();
        ws = null;
      }
    }

    async function drawFrame(canvas, ctx, imageData) {
      if (!canvas || !ctx || !imageData) {
        console.warn("drawFrame: Missing canvas, context, or image data.");
        status("drawFrame: Missing canvas, context, or image data.", 30);
        return;
      }
      try {
        const imageBitmap = await createImageBitmap(new Blob([imageData]));
        if (canvas.width !== imageBitmap.width || canvas.height !== imageBitmap.height) {
          canvas.width = imageBitmap.width;
          canvas.height = imageBitmap.height;
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        ctx.drawImage(imageBitmap, 0, 0);
        imageBitmap.close();
        fpsTick();
      } catch (err) {
        console.error("Error creating ImageBitmap from binary data or drawing:", err);
        status("Error creating ImageBitmap from binary data or drawing:\n" + err, 30);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    }


    // save bandwidth by only keeping connection when the tab is visible
    if (document.visibilityState === 'visible') {
      connectWebSocket();
    } else {
      console.log('Tab is initially hidden, will connect when it becomes visible.');
    }

    document.addEventListener('visibilitychange', handleVisibilityChange);
    function handleVisibilityChange() {
      if (document.visibilityState === 'hidden') {
        console.log('Tab became invisible');
        disconnectWebSocket();
      } else {
        console.log('Tab became visible');
        connectWebSocket();
      }
    }


    const REFRESH_RATE = 2;
    const fpsTick = microFps((stats) => {
      fpsDiv.innerHTML = Math.round(stats.fps) + " fps";
    }, REFRESH_RATE);

    function frameStats(byteLength) {
      totalBytes += byteLength;
      frameCount++;
      if (performance.now() - lastStatsTime >= statsRefreshRate) {
        updateStatsDisplay();
        lastStatsTime = performance.now();
      }
    }

    function updateStatsDisplay() {
      const elapsedSeconds = (performance.now() - lastStatsTime) / 1000;
      if (elapsedSeconds > 0 && frameCount > 0) {
        const totalBits = totalBytes * 8;
        let bitrate = totalBits / elapsedSeconds;
        let unit = 'bps';

        if (bitrate >= 1000000000) {
          bitrate /= 1000000000;
          unit = 'Gbps';
        } else if (bitrate >= 1000000) {
          bitrate /= 1000000;
          unit = 'Mbps';
        } else if (bitrate >= 1000) {
          bitrate /= 1000;
          unit = 'Kbps';
        }

        const avgFrameSizeKB = totalBytes / frameCount / 1024;

        bitrateDiv.innerHTML = `${bitrate.toFixed(1)} ${unit}`;
        framesizeDiv.innerHTML = `${avgFrameSizeKB.toFixed(1)} KB/frame`;

        totalBytes = 0;
        frameCount = 0;
      } else {
        bitrateDiv.innerHTML = '';
        framesizeDiv.innerHTML = '';
      }
    }

    function microFps(callback, refreshRate = 1) {
      if (typeof callback !== 'function') throw new Error('Callback is not a function');
      if (typeof refreshRate !== 'number' || isNaN(refreshRate) || refreshRate < 0 || refreshRate === Infinity) throw new Error('refreshRate should be a positive number! e.g. 2 (fps)');
      let frames = -1;
      let trigger = 0;
      let lastTimestamp = undefined;
      let lastFps = 0;
      let jitter = 0;
      const millis = (typeof performance === 'object' && 'now' in performance) ? performance.now.bind(performance) : Date.now.bind(Date);
      return function fpsMeterTick() {
        if (frames >= trigger) {
          const now = millis();
          if (lastTimestamp === undefined) lastTimestamp = now;
          const elapsed = now - lastTimestamp;
          if (elapsed > 0) {
            const fps = frames > 0 ? 1000 / (elapsed / frames) : 0;
            jitter = Math.abs(lastFps - fps);
            if (refreshRate > 0) {
              trigger = (trigger * 0.5) + ((fps / refreshRate) * 0.5);
              if (trigger < 0) trigger = 0;
            } else trigger = 0;

            const info = {
              fps: fps,
              jitter: jitter,
              elapsed: elapsed,
              frames: frames,
              trigger: trigger,
            };
            lastTimestamp = now;
            lastFps = fps;
            frames = 0;
            callback(info);
          } else {
            trigger *= 2;
          }
        }
        frames++;
      };
    }


    function changeZoomMode() {
      const MODES = ['original', 'fit-width', 'fit-height', 'stretch'];
      let mode = videoCanvas.getAttribute('data-zoom');
      let currModeI = MODES.indexOf(mode) || 0;
      mode = MODES[(currModeI+1) % MODES.length]; // next mode
      if (mode=='fit-width') {
        modeText = 'Fit Width';
        videoCanvas.setAttribute('data-zoom', 'fit-width');
        videoCanvas.style.width = '100vw';
        videoCanvas.style.height = 'auto';
      }
      else if (mode=='fit-height') {
        modeText = 'Fit Height';
        videoCanvas.setAttribute('data-zoom', 'fit-height');
        videoCanvas.style.width = 'auto';
        videoCanvas.style.height = '100vh';
      }
      else if (mode=='stretch') {
        modeText = 'Stretch to Fill';
        videoCanvas.setAttribute('data-zoom', 'stretch');
        videoCanvas.style.width = '100vw';
        videoCanvas.style.height = '100vh';
      }
      else {
        modeText = '100%';
        videoCanvas.setAttribute('data-zoom', 'original');
        // The canvas's intrinsic width/height attributes are used.
        // videoCanvas.style.width = videoCanvas.width + 'px';
        // videoCanvas.style.height = videoCanvas.height + 'px';
        videoCanvas.style.width = '';
        videoCanvas.style.height = '';
      }
      status(`Zoom: ${modeText}`, 2);
    }

    videoCanvas.addEventListener('click', () => {
      changeZoomMode();
    });

    changeZoomMode();


    // Dialog and Settings Logic
    settingsButton.addEventListener('click', () => {
      fetchCurrentSettings();
      settingsDialog.open ? settingsDialog.close() : settingsDialog.show();
    });

    settingsCloseButton.addEventListener('click', () => {
      settingsDialog.close();
    });

    settingsForm.addEventListener('change', async (e) => {
      const [width, height] = document.getElementById('resolution').value.split(',').map(Number);

      const settings = {
        streamSettings: {
          maxFramesBuffered: parseInt(document.getElementById('maxFramesBuffered').value),
          reencode: document.getElementById('reencode').checked,
          format: document.getElementById('format').value,
          quality: parseInt(document.getElementById('quality').value),
          effort: parseInt(document.getElementById('effort').value),
          resolution: [width, height],
        },
        captureSettings: {
          resolution: capResolution.value,
          fps: parseInt(capFps.value),
          codec: capCodec.value,
          frameSkip: parseInt(capFrameSkip.value),
        }
      };

      try {
        const response = await fetch('/settings', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(settings),
        });

        const result = await response.json();
        if (result.success) {
          console.log('Settings updated successfully.');
          status('Settings updated successfully.', 2);
          updateForm(result);
        } else {
          console.error('Failed to update settings:', result.error);
          status('Failed to update settings:\n'+ result.error, 30);
        }
      } catch (err) {
        console.error('Network or server error:', err);
        status('Network or server error:\n'+ err, 30);
      }
    });

    async function fetchCurrentSettings() {
      try {
        const response = await fetch('/settings');
        if (response.ok) {
          const settings = await response.json();
          updateForm(settings);
          status('Current settings loaded.', 2);
        }
      } catch (err) {
        console.error('Failed to fetch current settings:', err);
        status('Failed to fetch current settings:\n'+ err, 30);
      }
    }

    function updateForm({streamSettings, captureSettings}) {
      maxFramesBuffered.value = streamSettings.maxFramesBuffered;
      reencode.checked = streamSettings.reencode;
      format.value = streamSettings.format;
      quality.value = streamSettings.quality;
      effort.value = streamSettings.effort;
      resolution.value = streamSettings.resolution.join(',');
      capResolution.value = captureSettings.resolution;
      capFps.value  = captureSettings.fps;
      capCodec.value  = captureSettings.codec;
      capFrameSkip.value  = captureSettings.frameSkip;
    }

    fetchCurrentSettings();


    function handleViewerStats(data) {
      const count = typeof data.count === 'number' ? data.count : (Array.isArray(data.viewers) ? data.viewers.length : 0);
      const viewers = Array.isArray(data.viewers) ? data.viewers : [];
      viewerStats = { count, viewers };
      viewerCountSpan.textContent = count;
      if (viewersDialog.open) {
        renderViewers();
      }
    }

    function renderViewers() {
      if (!viewerStats) {
        viewersContent.innerHTML = '<p>No viewer info received yet.</p>';
        return;
      }
      let html = `<p>Total viewers: ${viewerStats.count}</p><ol>`;
      viewerStats.viewers.forEach((viewer, i) => {
        html += `
          <li><strong>${viewer.name || 'Viewer'}</strong> &mdash; <small>${viewer.detail || 'Unknown viewer'}</small>
            <code>${escapeHtml(JSON.stringify(viewer.info))}</code>
          </li>`;
      });
      html += '</ol>';
      viewersContent.innerHTML = html;
    }

    viewerButton.addEventListener('click', () => {
      viewersDialog.open ? viewersDialog.close() : viewersDialog.show();
      renderViewers();

    });

    viewersCloseButton.addEventListener('click', () => {
      viewersDialog.close();
    });


    function toggleFullscreen() {
      const doc = document;
      const docEl = doc.documentElement;

      if (docEl.webkitEnterFullScreen) {
        return docEl.webkitEnterFullScreen();
      }

      const isFullscreen =
        doc.fullscreenElement ||
        doc.webkitFullscreenElement ||
        doc.msFullscreenElement;

      if (!isFullscreen) {
        const request =
          docEl.requestFullscreen ||
          docEl.webkitRequestFullscreen ||
          docEl.msRequestFullscreen;
        if (request) {
          try {
            request.call(docEl);
          } catch (e) {
            console.warn('Fullscreen request failed', e);
          }
        }
      } else {
        const exit =
          doc.exitFullscreen ||
          doc.webkitExitFullscreen ||
          doc.msExitFullscreen;
        if (exit) {
          try {
            exit.call(doc);
          } catch (e) {
            console.warn('Exit fullscreen failed', e);
          }
        }
      }
    }

    fullscreenButton.addEventListener('click', () => {
      toggleFullscreen();
    });




    function escapeHtml(str) {
      if (!str === null || str === undefined) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    }
  </script>
</body>
